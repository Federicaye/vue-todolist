<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <script src="js/app.js" type="module"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <main class="container ">
            <section class=" row ">
                <div class="col-10 ">
                    <div class="d-flex flex-wrap">
                        <div class="card m-2 " style="width: 18rem;" v-for="(book, index) in books">
                            <img :src="book.img" class="card-img-top" :alt="book.title">
                            <div class="card-body">
                                <h5 class="card-title">{{book.title}}</h5>
                                <p class="card-text"> {{book.genre}}
                                </p>
                                <p v-if="book.soldout">Sold out</p>
                                <button class="btn btn-primary" @click.prevent="addToCart(book.id)"> add to
                                    cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <ul>
                        <li v-for="(book,index) in cart">
                            <h5>{{book.title}}</h5>
                            <p>{{book.genre}}</p>
                        </li>
                    </ul>
                   
                </div>
            </section>
            
        </main>
    </div>
</body>

</html>
